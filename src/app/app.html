<ion-menu [content]="nav" (ionOpen)="menuOpened()">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menü</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content style="background-color: #f0ecec">
    <ion-item class="menuItem" *ngIf="!isAuthenticated">
      <button ion-button
              clear
              (click)="onSignin()"
              icon-left
              class="menuSpan">
        <ion-icon class="menuSpan" name="log-in"></ion-icon>
        <span class="menuSpan">Log in</span>
      </button>
    </ion-item>
    <ion-item class="menuItem" *ngIf="isAuthenticated">
      <button ion-button
              clear
              (click)="onProfile()"
              icon-left>
        <ion-icon class="menuSpan" name="contact"></ion-icon>
        <span class="menuSpan">Profile</span>
      </button>
    </ion-item>
    <ion-item class="menuItem" *ngIf="isAuthenticated">
      <button ion-button
              clear
              (click)="onChats()"
              icon-left>
        <ion-icon class="menuSpan" name="chatbubbles"></ion-icon>
        <span class="menuSpan">Chats</span>
      </button>
    </ion-item>
    <ion-item class="menuItem" *ngIf="isAuthenticated">
      <button
        ion-button
        clear
        (click)="onNotifications()"
        icon-left>
        <ion-icon class="menuSpan" name="notifications"></ion-icon>
        <ion-icon *ngIf="thereIsNewNotification" name="alert"></ion-icon>
        <span class="menuSpan">Notifications</span>
      </button>
    </ion-item>
    <ion-item class="menuItem" *ngIf="isAuthenticated">
      <button ion-button
              clear
              (click)="onEmergencyNumbers()"
              icon-left>
        <ion-icon class="menuSpan" name="medkit"></ion-icon>
        <span class="menuSpan">Emergency Numbers</span>
      </button>
    </ion-item>
    <ion-item class="menuItem" *ngIf="isAuthenticated">
      <button ion-button
              clear
              (click) = "onSettings()"
              icon-left>
        <ion-icon class="menuSpan" name="settings"></ion-icon>
        <span class="menuSpan">Settings</span>
      </button>
    </ion-item>
    <ion-item class="menuItem" *ngIf="isAuthenticated">
      <button ion-button
              clear
              (click)="onLogout()"
              icon-left>
        <ion-icon class="menuSpan" name="log-out"></ion-icon>
        <span class="menuSpan">Log out</span>
      </button>
    </ion-item>
    <ion-item style="background-color: #FFFFFF" *ngIf="isAuthenticated">
      <button ion-button
              clear
              (click)="reviewOnStore()"
              icon-left>
        <span class="menuSpan">Review on Store</span>
      </button>
    </ion-item>
    <ion-item style="background-color: #FFFFFF" *ngIf="isAuthenticated">
      <button ion-button
              clear
              (click)="leaveFeedback()"
              icon-left>
        <span class="menuSpan">Leave Feedback</span>
      </button>
    </ion-item>
    <ion-item style="background-color: #FFFFFF" *ngIf="isAuthenticated">
      <button ion-button
              clear
              (click)="reportBug()"
              icon-left>
        <span class="menuSpan">Report Bug</span>
      </button>
    </ion-item>
    <ion-item style="background-color: #FFFFFF;margin-top: 10px" *ngIf="!isAuthenticated">
      <button ion-button
              clear
              (click)="onLogout()"
              icon-left>
        <span class="menuSpan">Privacy Policy</span>
      </button>
    </ion-item><ion-item style="background-color: #FFFFFF" *ngIf="!isAuthenticated">
      <button ion-button
              clear
              (click)="onLogout()"
              icon-left>
        <span class="menuSpan">Terms of Use</span>
      </button>
    </ion-item><ion-item style="background-color: #FFFFFF" *ngIf="!isAuthenticated">
      <button ion-button
              clear
              icon-left>
        <span class="menuSpan">App version <span style="color:darkred"> 1.0.0</span></span>
      </button>
    </ion-item>
    <ion-item class="menuItem">
      <span style="padding-top:15px;font-weight:bolder;font-size: small;color: darkred">Copyright ©  Healmap.com</span>
    </ion-item>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #nav></ion-nav>
