
<ion-header>
  <header-component></header-component>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row style="padding-top:20px;background-color: #FFFFFF">
      <ion-col col-27 offset-12 style="border-radius: 50%;max-height: max-content">
        <img style="height: 100%;width: 100%" src="assets/imgs/pp.png">
      </ion-col>
      <ion-col offset-4>
        <ion-row>
          <span style="color: #b5b3b3;margin-top: 10px">{{patient.address}}</span>
        </ion-row>
        <ion-row>
          <span style="font-weight: bolder;font-size: medium">{{patient.name}}</span>
        </ion-row>
        <ion-row>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star" style="color: #979797;"></ion-icon>
        </ion-row>
      </ion-col>
      <ion-col offset-4>
        <ion-row>
          <span style="font-size: small;color: #7d7b7b;margin-top: 10px">15.3 km</span>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row style="background-color: #FFFFFF">
      <ion-col col-100 offset-10 style="margin-top: 10px;margin-bottom: 10px">
        <button ion-button
                outline
                small
                color="light"
                block><span style="font-weight: bold;color: #5e5e5e;">Chat</span></button>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 10px;">
      <ion-item>
        <ion-icon style="margin-left: 15px;color:#A0051C" name="pin"></ion-icon>
        <span style="font-size: small;margin-left: 38px">{{patient.address}}</span>
      </ion-item>
      <ion-item>
        <ion-icon style="margin-left: 15px;color:#A0051C" name="call"></ion-icon>
        <span style="font-size: small;margin-left: 34px">{{patient.address}}</span>
      </ion-item>
      <ion-item>
        <ion-icon style="margin-left: 15px;color:#A0051C" name="mail"></ion-icon>
        <span style="font-size: small;margin-left: 32px">{{patient.email}}</span>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
