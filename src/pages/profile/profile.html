
<ion-header>
  <ion-grid>
    <ion-row style="background-color: #1A1A1A">
      <ion-col col-20>
        <button
          ion-button
          clear
          (click)="goBack()">
          <ion-icon style='color: #e8e8e8;margin-top: 15px' name="arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-20 offset-30>
        <img (click)="goToMap()" style="height: 100%;width: 100%" src="assets/imgs/dashboard_logo.png">
      </ion-col>
      <ion-col col-10 offset-30 style="display: inline-flex;align-items: center;">
        <button
          right
          ion-button
          icon-only
          clear
          small
          (click)="onSearchPage()">
          <ion-icon style="color:lightgray" name="search"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row style="padding-top:20px;background-color: #FFFFFF">
      <ion-col col-27 offset-12 style="border-radius: 50%;max-height: max-content">
        <img style="border-radius: 50%;max-height: max-content;border:1px solid black;" src="{{patient.user.avatar_url}}">

      </ion-col>
      <ion-col offset-4>
        <ion-row>
          <span style="font-weight: bolder;font-size: medium">{{patient.user.name}} {{patient.user.surname}}</span>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row style="background-color: #FFFFFF">
      <ion-col col-100 offset-10 style="margin-top: 10px;margin-bottom: 10px">
        <button ion-button
                outline
                small
                color="light"
                block><span style="font-weight: bold;color: #5e5e5e;">Chat</span></button>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 10px;">
      <ion-item>
        <ion-icon style="margin-left: 15px;color:#A0051C" name="mail"></ion-icon>
        <span style="font-size: small;margin-left: 32px">{{patient.user.email}}</span>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
