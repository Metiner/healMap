<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <span>Write a review</span>
    </ion-navbar>
  </ion-toolbar>
</ion-header>



<ion-content padding>
  <form #f="ngForm" (submit)="onCommentSubmit(f)">

    <ion-input required [ngModel] name="comment" style="padding:0 0 0 10px;font-size:15px;border-radius: 64px" type="text-area" placeholder="What are your thoughts?"></ion-input>
    <ion-range min="0" max="100" step="5" snaps="true" ngModel name="star" color="danger">
      <ion-icon range-left small color="danger" name="star"></ion-icon>
      <ion-icon range-right color="danger" name="star"></ion-icon>
    </ion-range>
    <button ion-button
            clear
            type="submit"
            [disabled]="!f.valid">
      <ion-icon name="send">Send</ion-icon>
    </button>
  </form>
</ion-content>
