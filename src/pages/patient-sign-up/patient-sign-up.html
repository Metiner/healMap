<ion-header>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (submit)="onSignUp(f)">
    <ion-grid>
      <ion-row [ngClass]="itemone ? 'toLogoUp' : 'toLogoDown'">
        <ion-col col-20 offset-10>
          <ion-avatar item-start>
            <img src="assets/imgs/pp.png">
          </ion-avatar>
        </ion-col>
        <ion-col>
          <span style="color: white;margin-left: 30px;font-size: medium">Change It</span>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item [ngClass]="itemtwo ? 'toLogoUp' : 'toLogoDown'" no-lines class="inputBox" style="margin-top: 20px">
      <ion-input
        type="text"
        name="name"
        ngModel
        required
        placeholder="Name"
      ></ion-input>
    </ion-item>
    <ion-item [ngClass]="itemthree ? 'toLogoUp' : 'toLogoDown'" no-lines class="inputBox">
      <ion-input
        type="text"
        name="surname"
        ngModel
        required
        placeholder="Surname"
      ></ion-input>
    </ion-item>

    <ion-item [ngClass]="itemfour ? 'toLogoUp' : 'toLogoDown'" no-lines class="inputBox">
      <ion-textarea ngModel
                    required
                    placeholder="Say something about yourself"
                    name="aboutMe" ></ion-textarea>
    </ion-item>

    <ion-item [ngClass]="itemfive ? 'toLogoUp' : 'toLogoDown'" no-lines class="inputBox">
      <ion-input
        type="email"
        name="email"
        ngModel
        required
        placeholder="E-mail"
      ></ion-input>
    </ion-item>
    <ion-item [ngClass]="itemsix ? 'toLogoUp' : 'toLogoDown'" no-lines class="inputBox">
      <ion-input
        type="tel"
        name="tel"
        ngModel
        required
        placeholder="phone"
      ></ion-input>
    </ion-item>
    <ion-item [ngClass]="itemfour ? 'toLogoUp' : 'toLogoDown'" no-lines class="inputBox">
      <ion-textarea ngModel
                    required
                    placeholder="Address"
                    name="adress" ></ion-textarea>
    </ion-item>
    <ion-item [ngClass]="itemseven ? 'toLogoUp' : 'toLogoDown'" no-lines class="inputBox">
      <ion-input
        type="password"
        name="password"
        ngModel
        placeholder="Password"
        required
        [minlength]="6"
      ></ion-input>
    </ion-item>
    <ion-item [ngClass]="itemeight ? 'toLogoUp' : 'toLogoDown'" no-lines class="inputBox">
      <ion-input
        type="password"
        name="passwordTwo"
        ngModel
        placeholder="Re-password"
        required
        [minlength]="6"
      ></ion-input>
    </ion-item>
    <button [ngClass]="itemnine ? 'toLogoUp' : 'toLogoDown'"
            ion-button
            type="submit"
            outline
            style="font-size: large;border: 2px white solid;color: white;margin-top: 10%"
            [disabled]="!f.valid"
            block
            round>Create Account</button>

  </form>
