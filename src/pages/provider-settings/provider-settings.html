

<ion-header>
  <header-component></header-component>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-auto>
        <img style="border-radius: 50%" src="{{profile.avatar_url}}">
      </ion-col>
      <ion-col col-auto>
        <span>{{profile.name}}</span>
      </ion-col>
      <ion-col col-auto>
        <span>{{profile.surname}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form #f="ngForm" >
    <ion-list>
      <ion-item>
        <button  (click)="onTakePhoto()"  ion-button clear>Change Profile Picture</button>
      </ion-item>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input ngModel name="name" minlength="5" maxlength="20" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Surname</ion-label>
        <ion-input ngModel name="surname" minlength="5" maxlength="20" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input ngModel name="password" minlength="6" maxlength="20" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Re-password</ion-label>
        <ion-input ngModel name="password_confirmation" minlength="6" maxlength="20" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Description</ion-label>
        <ion-input ngModel name="description" minlength="5" maxlength="20" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Phone</ion-label>
        <ion-input ngModel name="phone" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button
                clear
                (click) = "selectLocationOnMap()">Set location on map</button>
      </ion-item>
      <button ion-button
              (click)="onProfileChange(f)">Save</button>
    </ion-list>
  </form>
</ion-content>
