
<ion-header>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col
        [ngClass]="itemone ? 'toLogoUp' : 'toLogoDown'"
        offset-27 col-60>
        <img style="text-shadow: #222222" src="assets/imgs/login_logo.png">
      </ion-col>
    </ion-row>
    <form #f="ngForm" (submit)="onLogin(f)">
      <ion-item [ngClass]="itemtwo ? 'toLogoUp' : 'toLogoDown'" no-lines class="inputBox">
        <ion-input type="text" [ngModel] name="email" placeholder="E-mail"></ion-input>
      </ion-item>
      <ion-item [ngClass]="itemthree ? 'toLogoUp' : 'toLogoDown'" no-lines class="inputBox">
        <ion-input type="password" [ngModel] name="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-row [ngClass]="itemfour ? 'toLogoUp' : 'toLogoDown'" >
        <ion-col  col-70>
          <ion-item no-lines class="rememberMe">
            <ion-label>Remember Username</ion-label>
            <ion-checkbox style="margin-right: 8px" [ngModel] name="rememberMe"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col col-50>
          <button ion-button
                  clear
                  (click)="onForgotPassword()"
                  type="button"
                  style="font-size: x-small;
                  color: lightgray"
          >Forgot Password</button>
        </ion-col>
      </ion-row>
      <button [ngClass]="itemfive ? 'toLogoUp' : 'toLogoDown'"
              ion-button
              type="submit"
              outline
              color="light"
              [disabled]="!f.valid"
              block
              round
      >Login</button>
    </form>
    <ion-row [ngClass]="itemsix ? 'toLogoUp' : 'toLogoDown'">
      <ion-col text-center>
        <ion-label style="font-style: italic;color: whitesmoke;">or</ion-label>
      </ion-col>
    </ion-row>

    <ion-row [ngClass]="itemten ? 'toLogoUp' : 'toLogoDown'">
      <button ion-button
              small
              block
              round
              (click)="onSignUp()"
              style="background-color: whitesmoke;color: darkred"
      >Create a free account</button>
    </ion-row>
    <ion-row [ngClass]="itemeleven ? 'toLogoUp' : 'toLogoDown'">
      <button ion-button
              small
              block
              round
              clear
              (click)="onGuest()"
              style="background-color: whitesmoke"
      >Continue as a guest</button>
    </ion-row>
