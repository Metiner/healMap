
<ion-header>

  <header-component></header-component>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row style="margin-top: 10px">
      <ion-col col-100 offset-10>
        <button ion-button
                color="redButton"
                block
                (click)="writeReview()"
        >Write a review</button>
      </ion-col>
      <ion-col offset-10 style="margin-top: 4px">
        <span style="font-weight: bold;">{{reviewCount}} Recommendations</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <div *ngFor="let review of reviews;let i = index">
        <ion-item style="margin:10px 0 10px 13px;background: #f0ecec;">
          <ion-avatar item-start>
            <img src="{{review.user.avatar_url}}">
          </ion-avatar>
            <h2>{{review.user.name}}
              <div *ngIf="review.score <=20">
                <ion-icon style="margin-left: 10px" name="star"></ion-icon>
                <ion-icon style="color: #bfbfbf;" name="star"></ion-icon>
                <ion-icon style="color: #bfbfbf;" name="star"></ion-icon>
                <ion-icon style="color: #bfbfbf;" name="star"></ion-icon>
                <ion-icon style="color: #bfbfbf;" name="star"></ion-icon>
              </div>
              <div *ngIf="review.score > 20 && review.score <= 40">
                <ion-icon style="margin-left: 10px" name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon style="color: #bfbfbf;" name="star"></ion-icon>
                <ion-icon style="color: #bfbfbf;" name="star"></ion-icon>
                <ion-icon style="color: #bfbfbf;" name="star"></ion-icon>
              </div>
              <div *ngIf="review.score > 40 && review.score <= 60">
                <ion-icon style="margin-left: 10px" name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon style="color: #bfbfbf;" name="star"></ion-icon>
                <ion-icon style="color: #bfbfbf;" name="star"></ion-icon>
              </div>
              <div *ngIf="review.score > 60 && review.score <= 80">
                <ion-icon style="margin-left: 10px" name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon style="color: #bfbfbf;" name="star"></ion-icon>
              </div>
              <div *ngIf="review.score > 80 && review.score <= 100">
                <ion-icon style="margin-left: 10px" name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
              </div>
            </h2>
          <p>{{review.body}}</p>
        </ion-item>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
