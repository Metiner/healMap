<ion-header>
  <ion-navbar>
    <header-component></header-component>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-scroll scrollX="true" direction="x">
    <ion-grid>
      <ion-row>
        <ion-col>
          <button #button
                  *ngFor="let provider of providers; let i = index"
                  ion-button
                  outline
                  round
                  color="light"
                  small
                  [ngClass]="{pressedButtonStyle: button.pressed}"
                  (click)="onFilterButton(button,provider)"
                  >{{provider}}</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-scroll>
  <div #pleaseConnect id="please-connect">
    <p>Please connect to the Internet...</p>
  </div>
  <div #map_canvas id="map_canvas">
  </div>
  <ion-grid style="position:relative;">
    <ion-row style="margin-top: -200px">
      <ion-col col-30 offset-10 style="max-height: 100px;min-height: 100px">
        <img style="width: 100%;height: 100%" src="http://via.placeholder.com/1300x1300">
      </ion-col>
      <ion-col col-70 style="background-color: #f0ecec">
        <ion-row>
          <ion-col offset-5>
            <span style="font-size: medium;font-weight: bold">Dambing Fitness club</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col offset-5>
            <span style="font-size: medium;">13.2km</span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
