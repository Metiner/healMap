  <ion-item *ngFor="let notification of notifications">
    <ion-grid>
      <ion-row>
        <ion-col col-18>
          <ion-avatar item-start>
            <img src="{{notification.sender_id.avatar_url}}">
          </ion-avatar>
        </ion-col>
        <ion-col>
          <ion-row>
            <ion-col>
              <h2>{{notification.sender_id.name}} {{notification.sender_id.surname}}</h2>
            </ion-col>
            <ion-col offset-30>
              <span style="font-size: x-small;color: #bfbfbf">12 min
              <ion-icon name="time"></ion-icon>
              </span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button
                      small
                      (click)="onAcceptNotification(notification)"
                      color="secondary"
              >Accept Chat Request</button>
            </ion-col>
            <ion-col offset-1>
              <button ion-button
                      small
                      (click)="onRejectNotification(notification)"
                      color="danger">Reject</button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
